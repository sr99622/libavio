{% set name = "avio" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - "{{ compiler('cxx') }}"  #[win]
    - "{{ compiler('gcc') }}"  #[linux]
    - python
    - cmake
    - ffmpeg 

  host:
    - python
    - pip
    - ffmpeg 

  run:
    - python
    - ffmpeg 

test:
  requires:
    - pytest
  imports:
    - avio
  source_files:
    - tests
  commands:
    - python -m pytest

about:
  summary: A python media processing module
  license_file: LICENSE
  